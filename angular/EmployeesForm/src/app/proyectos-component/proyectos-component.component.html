<div class ="main-container">
    <div class= "form-container">
      <h1>{{ title }}</h1>
      <form class="form-grid">
        <div class="form-div">
          <label for="Name">Name </label>
          <input type="text" name="name" [(ngModel)]="fieldName">
        </div>
        <div  class="form-div">
          <label for="secondName">Second name</label>
          <input type="text" name="secondName" [(ngModel)]="fieldSecondName">
      </div>
        <div  class="form-div">
          <label for="position">Position </label>
          <input type="text" name="position" [(ngModel)]="fieldPosition">
      </div>
        <div  class="form-div">
          <label for="Salary">Salary</label>
          <input type="number" name="salary" [(ngModel)]="fieldSalary">
      </div>
    
      <div class="ger">
        <input type="submit" value="Add" (click)="addEmployee()">
      </div>
      </form>
    </div>


<div class="centro"><button (click)="volverHome()" >ir a inicio</button></div>
