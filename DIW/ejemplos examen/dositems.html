<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout con Dos Items</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-gap: 10px;
        padding: 20px;
    }

    .grid-item {
        background-color: #ccc;
        padding: 20px;
        text-align: center;
    }

    .grid-item:nth-child(1) {
        background-color: #f0f0f0; /* Solo para diferenciar */
    }
</style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">Item que ocupa dos fr</div>
    <div class="grid-item">Item que ocupa un fr</div>
</div>
</body>
</html>
